<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="../../dist/output.css" rel="stylesheet" />
    <title>Classy Modern Smart watch</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="h-screen flex justify-center items-center gap-12">
        <!-- image  -->
        <div
          class="w-[630px] h-[721px] bg-[#ffa353] rounded border flex-col justify-center items-center flex"
        >
          <img class="w-full h-full" src="../assets//photos//black-watch.png" alt="Smart Watch Image" />
        </div>
        <div class="flex-grow flex flex-col justify-start items-start gap-2.5">
          <div class="flex flex-col justify-start items-start w-full h-[539px]">
            <div class="py-3 flex-col justify-start items-start flex">
              <h1 class="text-4xl leading-[44px] font-bold text-[#9c9ea0]">Classy Modern Smart watch</h1>
            </div>
            <div class="flex items-center gap-[4.50px] pr-1 pb-1">
              <div class="flex gap-[4.50px]">
                <div class="w-[18px] h-[18px] relative"></div>
                <div class="w-[18px] h-[18px] relative"></div>
                <div class="w-[18px] h-[18px] relative"></div>
                <div class="w-[18px] h-[18px] relative"></div>
                <div class="w-[18px] h-[18px] relative"></div>
              </div>
              <div class="text-[#8091a7] text-sm font-normal leading-[23.10px]">(2 Reviews)</div>
            </div>
            <div class="flex justify-between items-center pt-5 pr-1">
              <div class="text-[#8091a7] text-xl font-normal line-through leading-[30px]">$99.00</div>
              <div class="text-[#6576ff] text-2xl font-bold leading-[30px]">$79.00</div>
            </div>
            <div class="flex justify-start items-center pt-5 pr-1">
              <div class="text-[#8091a7] text-lg font-normal leading-[30px]">
                I must explain to you how all this mistaken idea of denouncing pleasure and praising pain was
                born...
              </div>
            </div>
            <div class="flex justify-between pt-5 pr-1">
              <div class="flex flex-col">
                <div class="text-[#8091a7] text-sm font-normal leading-[23.10px]">Type</div>
                <div class="text-[#364a63] text-base font-bold leading-[23px]">Watch</div>
              </div>
              <div class="flex flex-col">
                <div class="text-[#8091a7] text-sm font-normal leading-[23.10px]">Model Number</div>
                <div class="text-[#364a63] text-base font-bold leading-[23px]">Forerunner 290XT</div>
              </div>
            </div>
            <div class="flex flex-col justify-start items-start pt-5 h-[74px] gap-2.5">
              <div class="text-[#364a63] text-lg font-bold leading-tight">Band Color</div>
              <div class="flex items-center gap-[19px]">
                <div class="w-6 h-6 relative">
                  <div class="w-4 h-4 left-[4px] top-[4px] absolute bg-[#816bff] rounded-full"></div>
                  <div class="w-6 h-6 absolute left-0 top-0 rounded-full border-2 border-[#816bff]"></div>
                </div>
                <div class="w-4 h-4 relative">
                  <div class="w-4 h-4 absolute left-0 top-0 bg-[#1fcec9] rounded-full"></div>
                </div>
                <div class="w-4 h-4 relative">
                  <div class="w-4 h-4 absolute left-0 top-0 bg-[#4b97d3] rounded-full"></div>
                </div>
                <div class="w-4 h-4 relative">
                  <div class="w-4 h-4 absolute left-0 top-0 bg-[#3b4747] rounded-full"></div>
                </div>
              </div>
            </div>
            <div class="flex flex-col justify-start items-start pt-5 h-[86px] gap-2.5">
              <div class="text-[#364a63] text-lg font-bold leading-tight">Wrist Size</div>
              <div class="flex items-center gap-3">
                <div
                  class="px-[18px] py-2 rounded-[3px] border border-[#6576ff] flex justify-center items-center gap-2.5"
                >
                  <span class="text-[#6576ff] text-sm font-bold leading-tight">S</span>
                  <span class="text-[#364a63] text-[13px] font-bold leading-tight"></span>
                  <span class="text-[#8091a7] text-xs font-normal leading-tight">$69</span>
                </div>
                <div
                  class="px-[18px] py-2 rounded-[3px] border border-[#dbdfea] flex justify-center items-center gap-2.5"
                >
                  <span class="text-[#364a63] text-sm font-bold leading-tight">M</span>
                  <span class="text-[#8091a7] text-xs font-normal leading-tight">$79</span>
                </div>
                <div
                  class="px-[18px] py-2 rounded-[3px] border border-[#dbdfea] flex justify-center items-center gap-2.5"
                >
                  <span class="text-[#364a63] text-sm font-bold leading-tight">L</span>
                  <span class="text-[#8091a7] text-xs font-normal leading-tight">$89</span>
                </div>
                <div
                  class="px-[18px] py-2 rounded-[3px] border border-[#dbdfea] flex justify-center items-center gap-2.5"
                >
                  <span class="text-[#364a63] text-sm font-bold leading-tight">XL</span>
                  <span class="text-[#8091a7] text-xs font-normal leading-tight">$99</span>
                </div>
              </div>
            </div>
            <div class="flex items-center gap-3 pt-5">
              <div class="rounded border border-[#dbdfea] flex justify-start items-center">
                <div class="px-2 py-[3px] border border-[#dbdfea] flex justify-center items-start gap-2.5">
                  <div class="text-[#8091a7] text-lg font-normal leading-[23.10px]"></div>
                </div>
                <div
                  class="px-[26px] py-[3px] border border-[#dbdfea] flex justify-center items-start gap-2.5"
                >
                  <div class="text-[#364a63] text-sm font-normal leading-[23.10px]">0</div>
                </div>
                <div class="px-2 py-[3px] border border-[#dbdfea] flex justify-center items-start gap-2.5">
                  <div class="text-[#8091a7] text-lg font-normal leading-[23.10px]"></div>
                </div>
              </div>
              <div class="px-[18px] py-2 bg-[#6576ff] rounded-[3px] flex justify-center items-center gap-2.5">
                <div class="text-white text-[13px] font-bold leading-tight">Add to Cart</div>
              </div>
              <div class="w-5 h-5 pl-px py-0.5 flex justify-center items-center">
                <div class="text-center text-[#6576ff] text-lg leading-none"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
